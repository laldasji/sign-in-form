<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="preload" href="resources/PlayfairDisplay-VariableFont_wght.ttf" as="font" type="font/ttf"> -->
    <!-- <link rel="preload" href="resources/InterTight-VariableFont_wght.ttf" as="font" type="font/ttf"> -->
    <link rel="stylesheet" href="normalise.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign In</title>
    </head>
<body>
    <div id="backgroundImage">
    </div>
    <div id="formArea">
        <h1>
            NOT a scam site,
            <br>
            Just give me your money.
            <br>
        </h1>    
        <form>
                Fields marked with an asterisk (*) are required
                <br>
                <fieldset>
                    <legend>Personal Details</legend>

                        <div class="infoContainer">
                            <label for="firstName">First Name* </label>
                            <input type="text" id="firstName"
                            name="firstName"
                            placeholder=""
                            pattern="^[a-zA-Z0-9\-]{3,35}$"
                            required>
                        </div>

                        <div class="infoContainer">
                            <label for="lastName">Surname* </label>
                            <input type="text" id="lastName"
                            name="lastName"
                            placeholder=""
                            pattern="^[a-zA-Z0-9\-]{3,35}$"
                            required>
                        </div>

                        <div class="infoContainer">
                            <label for="e-mail">Email </label>
                            <input type="email" id="e-mail" name="e-mail" maxlength="40" placeholder="">
                        </div>

                        <div class="infoContainer">
                            <label for="dateOfBirth">Date of Birth* </label>
                            <input type="date" id="dateOfBirth" name="DOB" min="1900-01-01" max="2024-06-21"
                            required>
                        </div>

                        <div class="infoContainer">
                            <label for="phoneNo">Phone No.* </label>
                            <input type="tel" id="phoneNo" name="phoneNo" autocomplete="off"
                            pattern="(\+[\d]{1,3}[\- ]?)?[\d]{10}"
                            maxlength="15"
                            placeholder=""
                            required>
                        </div>
                </fieldset>

                <fieldset>
                    <legend>Financial Details</legend>

                    <div class="infoContainer">
                        <label for="creditCard">Credit Card* </label>
                        <input type="text" id="creditCard" name="creditCard" autocomplete="off"
                        pattern="[\d]{4}([\- ]?[\d]{4}){3}([\- ]?[\d]{3})?"
                        maxlength="23"
                        required
                        placeholder="">
                    </div>

                    <div class="infoContainer">
                        <label for="creditCardCVV">CVV * </label>
                        <input type="password" id="creditCardCVV" name="creditCardCVV" minlength="3" maxlength="4"
                        pattern="\d{3,4}"
                        required
                        placeholder="">
                    </div>

                    <div class="infoContainer">
                        <div>
                            <label>Expiry Date* </label>
                            <div>
                                <select name="month" id="CCmonth" required>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                                <select name="year" id="CCyear" required>
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                    <option value="2026">2026</option>
                                    <option value="2027">2027</option>
                                    <option value="2028">2028</option>
                                    <option value="2029">2029</option>
                                    <option value="2030">2030</option>
                                    <option value="2031">2031</option>
                                    <option value="2032">2032</option>
                                    <option value="2033">2033</option>
                                    <option value="2034">2034</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </fieldset>
                <button id="submit" type="submit">Make Me rich </button>
            </form>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
